
<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>久光合口（現金價）計算</title>
<style>
body { font-family: sans-serif; padding: 10px; font-size: 18px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
th { background-color: #f4f4f4; }
input[type="number"] { width: 60px; padding: 4px; font-size: 0.95em; }
.top-controls { font-weight: bold; font-size: 0.95em; margin-bottom: 16px; display: flex; flex-direction: column; gap: 10px; }
button { padding: 8px 12px; font-size: 0.95em; cursor: pointer; width: fit-content; }

input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] {
  -moz-appearance: textfield;
}

@media (max-width: 600px) {
  table, thead, tbody, th, td, tr {
    display: block;
    width: 100%;
  }
  thead {
    display: none;
  }
  tr {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
  }
  td {
    text-align: left;
    padding: 8px;
    font-size: 16px;
    border: none;
  }
  td input {
    width: 100%;
  }
  .top-controls {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #fff;
    border-top: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  body {
    padding-bottom: 180px;
  }
}

@media (max-width: 600px) {
  td::before {
    content: attr(data-label);
    font-weight: bold;
    display: inline-block;
    width: 40%;
    margin-right: 8px;
  }
  td {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
}
</style>
</head>
<body>
<h2>久光合口（現金價）計算</h2>
<div class="top-controls">
<div>總計金額：<span id="grand-total">0</span> 元</div>
<div>
      之前已出金額：<input id="previous-total" min="0" onchange="updateTotals()" type="number" value="0"/> 元
    </div>
<div>加總金額：<span id="final-total">0</span> 元</div>
<button onclick="clearQuantities()">清除數量</button>
</div>
<table>
<thead>
<tr>
<th>品名</th>
<th>現金價</th>
<th>數量</th>
<th>小計</th>
</tr>
</thead>
<tbody id="product-table"><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">撒隆巴斯大10</td><td data-label="現金價">127</td><td data-label="數量"><input data-price="127" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">撒隆巴斯大20</td><td data-label="現金價">229</td><td data-label="數量"><input data-price="229" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">撒隆巴斯大40</td><td data-label="現金價">412</td><td data-label="數量"><input data-price="412" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">撒隆巴斯小20</td><td data-label="現金價">108</td><td data-label="數量"><input data-price="108" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">撒隆巴斯小40</td><td data-label="現金價">194</td><td data-label="數量"><input data-price="194" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">撒隆巴斯小80</td><td data-label="現金價">348</td><td data-label="數量"><input data-price="348" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">酸痛噴劑</td><td data-label="現金價">200</td><td data-label="數量"><input data-price="200" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">撒隆適布</td><td data-label="現金價">248</td><td data-label="數量"><input data-price="248" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">舒適貼</td><td data-label="現金價">178</td><td data-label="數量"><input data-price="178" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">冷敷貼-兒童</td><td data-label="現金價">115</td><td data-label="數量"><input data-price="115" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">冷敷貼-勁涼</td><td data-label="現金價">130</td><td data-label="數量"><input data-price="130" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">冷敷貼-嬰兒</td><td data-label="現金價">132</td><td data-label="數量"><input data-price="132" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">驅蚊貼</td><td data-label="現金價">153</td><td data-label="數量"><input data-price="153" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">直貼－腰背</td><td data-label="現金價">120</td><td data-label="數量"><input data-price="120" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">直貼－肩頸</td><td data-label="現金價">120</td><td data-label="數量"><input data-price="120" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">護具（肘）</td><td data-label="現金價">404</td><td data-label="數量"><input data-price="404" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">護具（腰）</td><td data-label="現金價">1374</td><td data-label="數量"><input data-price="1374" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">護具（膝）</td><td data-label="現金價">526</td><td data-label="數量"><input data-price="526" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">護具（小腿）</td><td data-label="現金價">501</td><td data-label="數量"><input data-price="501" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr><tr><td style="font-weight: bold; font-size: 1.1em; text-align: center;">護具（腳踝）</td><td data-label="現金價">404</td><td data-label="數量"><input data-price="404" min="0" type="number" value="0"/></td><td class="subtotal" data-label="小計">0</td></tr></tbody>
</table>
<script>
    const inputs = document.querySelectorAll('input[type="number"]');
    const previousTotalInput = document.getElementById('previous-total');

    function updateTotals() {
      let grandTotal = 0;
      inputs.forEach(input => {
        if (input.id !== "previous-total") {
          const price = parseFloat(input.dataset.price);
          const quantity = parseInt(input.value) || 0;
          const subtotal = price * quantity;
          input.closest('tr').querySelector('.subtotal').textContent = subtotal;
          grandTotal += subtotal;
        }
      });
      document.getElementById('grand-total').textContent = grandTotal;
      const previousTotal = parseFloat(previousTotalInput.value) || 0;
      document.getElementById('final-total').textContent = grandTotal + previousTotal;
    }

    function clearQuantities() {
      inputs.forEach(input => {
        if (input.id !== "previous-total") input.value = 0;
      });
      updateTotals();
    }

    inputs.forEach(input => {
      input.addEventListener('input', updateTotals);
    });
  </script>
</body>
</html>
